{% extends "account/base.html" %}

{% block title %}Set Password{% endblock %} 
{% block content_title %}Set Password{% endblock %} 


{% block content %}
<div class="row px-3 mb-5">
    <div class="panel-bg-color col-12 py-3 px-1">
        <form method="POST" action="">
            {% csrf_token %}

            {{ form.as_p }}

            <input 
                type="submit" 
                name="action" 
                value="Set Password"
                class="btn btn-success btn-lg mt-3"
            />
        </form>
    </div>
</div>
{% endblock content %}
