{% extends "account/base.html" %}

{% block title %}Signup{% endblock %} 
{% block content_title %}Sign Up{% endblock %} 


{% block content %}
<div class="row px-3 mb-5">
    <div class="panel-bg-color col-12 p-3">
        <p>
            Already have an account? 
            Then please <a href="{{ login_url }}">sign in</a>.
        </p>

        <form class="signup" id="signup_form" method="post" action="">
            {% csrf_token %}

            {{ form.as_p }}

            {% if redirect_field_value %}
            <input 
                type="hidden" 
                name="{{ redirect_field_name }}" 
                value="{{ redirect_field_value }}" 
            />
            {% endif %}

            <button class="btn btn-success btn-lg d-block mt-3" type="submit">
                Sign Up &raquo;
            </button>
        </form>
    </div>
</div>
{% endblock content %}
